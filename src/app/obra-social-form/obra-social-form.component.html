<div class="container mt-4">
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">
        <i class="bi bi-building me-2 text-success"></i> Cargar Obra Social
      </h4>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Ej: OSDE o Swiss Medical" />
          <div class="text-danger small mt-1" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
            El nombre es requerido (m√≠nimo 2 caracteres).
          </div>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-success" type="submit" [disabled]="cargando">
            <i class="bi bi-check-lg me-1"></i> Guardar
          </button>
          <button class="btn btn-outline-secondary" type="button" (click)="cancelar()">
            <i class="bi bi-x-lg me-1"></i> Cancelar
          </button>

          
        </div>
      </form>

      <div class="mt-3" *ngIf="errorMsg">
        <div class="alert alert-danger py-2">{{ errorMsg }}</div>
      </div>
    </div>
  </div>

  <!-- üëá listado de obras sociales -->
  <div class="mt-4" *ngIf="obrasSociales.length > 0">
    <h5><i class="bi bi-building-check me-2 text-primary"></i> Obras Sociales Registradas</h5>
    <table class="table table-striped mt-2">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obra of obrasSociales">
          <td>{{ obra.id }}</td>
          <td>{{ obra.nombre }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3" *ngIf="!obrasSociales.length">
    <small class="text-muted">No hay obras sociales registradas a√∫n.</small>
  </div>
</div>
