<div class="col-md-4 login-card">
  <h2 class="text-center mb-4 login-title">Login</h2> 
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
        Password must be at least 6 characters.
      </div>
    </div>

    <button type="submit" class="w-100 login-button" [disabled]="loginForm.invalid">Login</button>
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    
    <div class="mt-3 text-center register-link"> 
      <p>No tienes cuenta? <a routerLink="/registro" class="link-primary">Regístrate aquí</a></p>
    </div>
  </form>
</div>
