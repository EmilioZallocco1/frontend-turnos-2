<!-- Bot√≥n de volver atr√°s  -->
<button class="btn btn-outline-secondary btn-go-back" (click)="goBack()">
  ‚¨ÖÔ∏è Volver al Home  
</button>

<div class="page-wrap d-flex align-items-center justify-content-center py-5">
  <div class="card medico-card shadow-lg">
    <div class="card-header border-0 bg-transparent text-center pt-4">
      <h2 class="mb-1 text-primary fw-bold">
        {{ modoEdicion ? '‚úèÔ∏è Editar M√©dico' : 'ü©∫ ALTA DE M√âDICO' }}
      </h2>
      <p class="text-muted mb-0">Complet√° los datos del profesional</p>
    </div>

    <div class="card-body p-4 p-lg-5">
      <form (ngSubmit)="guardarMedico()" #f="ngForm" novalidate>
        <div class="row g-4">

          <!-- Nombre -->
          <div class="col-md-6">
            <label for="nombre" class="form-label fw-semibold">Nombre</label>
            <div class="input-group has-validation">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                id="nombre"
                class="form-control"
                name="nombre"
                [(ngModel)]="medico.nombre"
                required
                minlength="2"
                #nombre="ngModel"
                placeholder="Ej.: Dra. Ana L√≥pez"
                data-cy="input-medico-nombre"
              />
              <div class="invalid-feedback">Ingres√° un nombre v√°lido.</div>
            </div>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label fw-semibold">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                [(ngModel)]="medico.email"
                required
                email
                #email="ngModel"
                placeholder="profesional@clinica.com"
                data-cy="input-medico-email"
              />
              <div class="invalid-feedback">Ingres√° un email v√°lido.</div>
            </div>
          </div>

          <!-- Tel√©fono -->
          <div class="col-md-6">
            <label for="telefono" class="form-label fw-semibold">Tel√©fono</label>
            <div class="input-group has-validation">
              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
              <input
                type="tel"
                id="telefono"
                class="form-control"
                name="telefono"
                [(ngModel)]="medico.telefono"
                required
                placeholder="Ej.: +54 11 5555-5555"
                data-cy="input-medico-telefono"
              />
              <div class="invalid-feedback">Ingres√° un tel√©fono v√°lido.</div>
            </div>
          </div>

          <!-- Especialidad -->
          <div class="col-md-6">
            <label for="especialidad" class="form-label fw-semibold">Especialidad</label>
            <div class="input-group has-validation">
              <span class="input-group-text"><i class="bi bi-clipboard2-pulse"></i></span>
              <select
                id="especialidad"
                class="form-select"
                name="especialidadId"
                [(ngModel)]="medico.especialidadId"
                required
                #especialidad="ngModel"
                data-cy="select-medico-especialidad"
              >
                <option [ngValue]="null" disabled>Seleccione una especialidad</option>
                <option *ngFor="let esp of especialidades" [ngValue]="esp.id">
                  {{ esp.name }}
                </option>
              </select>
              <div class="invalid-feedback">Seleccion√° una especialidad.</div>
            </div>
          </div>

          <!-- Obra Social -->
          <div class="col-12">
            <label for="obraSocial" class="form-label fw-semibold">Obra Social (opcional)</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-building"></i></span>
              <select
                id="obraSocial"
                class="form-select"
                name="obraSocialId"
                [(ngModel)]="medico.obraSocialId"
                data-cy="select-medico-obra-social"
              >
                <option [ngValue]="null">Seleccione una obra social</option>
                <option *ngFor="let os of obrasSociales" [ngValue]="os.id">
                  {{ os.nombre }}
                </option>
              </select>
            </div>
          </div>

        </div>

        <!-- BOT√ìN -->
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-end mt-5">
          <button
            type="submit"
            class="btn btn-primary px-4"
            [disabled]="f.invalid"
            data-cy="btn-guardar-medico"
          >
            <i class="bi bi-save me-1"></i>
            {{ modoEdicion ? 'Guardar cambios' : 'Registrar m√©dico' }}
          </button>
        </div>
      </form>

      <div *ngIf="mensajeExito" class="alert alert-success text-center mt-4">
        <i class="bi bi-check-circle me-2"></i>{{ mensajeExito }}
      </div>

      <div *ngIf="mensajeError" class="alert alert-danger text-center mt-4">
        <i class="bi bi-exclamation-triangle me-2"></i>{{ mensajeError }}
      </div>
    </div>
  </div>
</div>
