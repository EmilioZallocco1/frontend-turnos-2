<div class="login-wrapper">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 registro-card">
        <h2 class="text-center mb-4 login-title">REGISTRO</h2>

        <form
          [formGroup]="registroForm"
          (ngSubmit)="onSubmit()"
          data-cy="registro-form"
        >
          <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              formControlName="nombre"
              [class.is-invalid]="
                registroForm.get('nombre')?.invalid &&
                registroForm.get('nombre')?.touched
              "
            />
            <div
              *ngIf="
                registroForm.get('nombre')?.invalid &&
                registroForm.get('nombre')?.touched
              "
              class="invalid-feedback"
            >
              El nombre es requerido.
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              id="apellido"
              class="form-control"
              formControlName="apellido"
              [class.is-invalid]="
                registroForm.get('apellido')?.invalid &&
                registroForm.get('apellido')?.touched
              "
            />
            <div
              *ngIf="
                registroForm.get('apellido')?.invalid &&
                registroForm.get('apellido')?.touched
              "
              class="invalid-feedback"
            >
              El apellido es requerido.
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              data-cy="registro-email"
              [class.is-invalid]="
                registroForm.get('email')?.invalid &&
                registroForm.get('email')?.touched
              "
            />
            <div
              *ngIf="
                registroForm.get('email')?.invalid &&
                registroForm.get('email')?.touched
              "
              class="invalid-feedback"
            >
              Ingrese un email válido.
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              data-cy="registro-password"
              [class.is-invalid]="
                registroForm.get('password')?.invalid &&
                registroForm.get('password')?.touched
              "
            />
            <div
              *ngIf="
                registroForm.get('password')?.invalid &&
                registroForm.get('password')?.touched
              "
              class="invalid-feedback"
            >
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="obraSocial">Obra Social</label>

            <select
              id="obraSocial"
              class="form-control"
              formControlName="obraSocialId"
              [class.is-invalid]="
                registroForm.get('obraSocialId')?.invalid &&
                registroForm.get('obraSocialId')?.touched
              "
            >
              <option [ngValue]="null">Seleccione una Obra Social</option>

              <option *ngFor="let os of obrasSociales" [ngValue]="os.id">
                {{ os.nombre }}
              </option>
            </select>
            <div
              *ngIf="
                registroForm.get('obraSocialId')?.invalid &&
                registroForm.get('obraSocialId')?.touched
              "
              class="invalid-feedback"
            >
              Debe seleccionar una Obra Social.
            </div>
          </div>

          <button
            type="submit"
            class="w-100 registro-button"
            [disabled]="registroForm.invalid"
            data-cy="registro-submit"
          >
            Registrarme
          </button>
          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
          </div>

          <div
            *ngIf="errorMessage"
            class="alert alert-danger mt-3"
            data-cy="registro-error"
          >
            {{ errorMessage }}
          </div>

          <div class="mt-3 text-center login-link">
            <p>
              ¿Ya tienes cuenta?
              <a routerLink="/login" class="link-primary" data-cy="link-login">
                Inicia sesión aquí
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
