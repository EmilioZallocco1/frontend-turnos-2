<div class="container mt-5">
    <h2>Solicitar Turno</h2>
    <form [formGroup]="turnoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" formControlName="fecha" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="hora">Hora</label>
        <input type="time" id="hora" formControlName="hora" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="medicoId">Médico</label>
        <select id="medicoId" formControlName="medicoId" class="form-control">
          <option value="" disabled selected>Seleccione un médico</option>
          <option *ngFor="let medico of medicos" [value]="medico.id">{{ medico.nombre }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Solicitar Turno</button>
    </form>
</div>
