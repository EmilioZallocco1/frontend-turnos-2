<div class="container mt-5 p-4 bg-white rounded shadow-sm">
  <h2 class="mb-4 text-primary text-center">
    {{ modoEdicion ? '‚úèÔ∏è Editar M√©dico' : 'üìã Alta de M√©dico' }}
  </h2>

  <form (ngSubmit)="guardarMedico()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="medico.nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="medico.email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Tel√©fono</label>
      <input type="text" class="form-control" id="telefono" [(ngModel)]="medico.telefono" name="telefono" required>
    </div>

    <div class="mb-3">
      <label for="especialidad" class="form-label">Especialidad</label>
      <select class="form-select" id="especialidad" [(ngModel)]="medico.especialidadId" name="especialidadId" required>
        <option [ngValue]="null">Seleccione una especialidad</option>
        <option *ngFor="let esp of especialidades" [ngValue]="esp.id">{{ esp.name }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="obraSocial" class="form-label">Obra Social</label>
      <select class="form-select" id="obraSocial" [(ngModel)]="medico.obraSocialId" name="obraSocialId">
        <option [ngValue]="null">(Opcional) Seleccione una obra social</option>
        <option *ngFor="let os of obrasSociales" [ngValue]="os.id">{{ os.nombre }}</option>
      </select>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success btn-lg">
        {{ modoEdicion ? 'Guardar Cambios' : 'Registrar M√©dico' }}
      </button>
    </div>
  </form>

  <div *ngIf="mensajeExito" class="alert alert-success mt-3 text-center">
    {{ mensajeExito }}
  </div>
  <div *ngIf="mensajeError" class="alert alert-danger mt-3 text-center">
    {{ mensajeError }}
  </div>
</div>
